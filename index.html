<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <link rel="icon" href="/favicon.ico" />

    <!-- Primary SEO -->
    <title>CareerCare AI — Resume Analyzer, Cover Letters & AI Interview Assistant</title>
    <meta
      name="description"
      content="CareerCare AI helps you analyze resumes, generate professional cover letters, track job applications, and practice AI-powered interviews using text or voice."
    />

    <!-- Keywords  -->
    <meta
      name="keywords"
      content="AI resume analyzer, cover letter generator, job application tracker, AI interview practice, voice interview AI, CareerCare AI"
    />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph (Facebook, LinkedIn, Messenger) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CareerCare AI — Smart Career Automation Platform" />
    <meta
      property="og:description"
      content="Analyze resumes, generate cover letters, track job applications, and practice AI interviews using text or voice — all in one platform."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://careercare.ai" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CareerCare AI — Resume, Cover Letter & AI Interview Tool" />
    <meta
      name="twitter:description"
      content="AI-powered resume analysis, cover letter generation, job tracking, and interview practice via text or voice."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
